name: Build math
description: Build math

runs:
  using: 'composite'
  steps:
    - name: Prepare math env
      uses: ./.github/workflows/modules/math/setup-env

    - name: Build math with wm
      shell: bash
      run: |
        export CC=${{ env.cc }}
        export CXX=${{ env.cxx }}

        wm run cmake-build -t math -bt ${{ env.conanBuildType }}
        wm run cpack-build -bt ${{ env.conanBuildType }}
