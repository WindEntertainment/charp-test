name: Test math
description: Test math

runs:
  using: 'composite'
  steps:
    - name: Setup conan base
      shell: bash
      run: |
        echo 1
    - name: Setup conan base
      uses: ./.github/workflows/utils/setup-conan

    - name: Prepare math env
      uses: ./.github/workflows/modules/math/setup-env

    - name: Install dependencies
      uses: ./.github/workflows/modules/math/install-dependencies

    - name: Build game with wm
      shell: bash
      run: |
        export CC=${{ env.cc }}
        export CXX=${{ env.cxx }}
        wm run test -wd
