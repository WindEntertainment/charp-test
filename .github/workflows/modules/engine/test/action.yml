name: Test engine
description: Test engine

runs:
  using: 'composite'
  steps:
    - name: Prepare engine env
      uses: ./.github/workflows/modules/engine/setup-env

    - name: Install dependencies
      uses: ./.github/workflows/modules/engine/install-dependencies

    - name: Build game with wm
      shell: bash
      run: |
        export CC=${{ env.cc }}
        export CXX=${{ env.cxx }}
        wm run test -wd
