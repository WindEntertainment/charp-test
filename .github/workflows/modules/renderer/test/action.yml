name: Test renderer
description: Test renderer

runs:
  using: 'composite'
  steps:
    - name: Setup conan base
      uses: ./.github/workflows/utils/setup-conan

    - name: Prepare renderer env
      uses: ./.github/workflows/modules/renderer/setup-env

    - name: Install dependencies
      uses: ./.github/workflows/modules/renderer/install-dependencies

    - name: Build renderer tests with wm
      shell: bash
      run: |
        export CC=${{ env.cc }}
        export CXX=${{ env.cxx }}
        wm run test -wd
