name: Test logger
description: Test logger

runs:
  using: 'composite'
  steps:
    - name: Setup conan base
      shell: bash
      run: |
        echo 1
    - name: Setup conan base
      uses: ./.github/workflows/utils/setup-conan

    - name: Prepare logger env
      uses: ./.github/workflows/modules/logger/setup-env

    - name: Install dependencies
      uses: ./.github/workflows/modules/logger/install-dependencies

    - name: Build game with wm
      shell: bash
      run: |
        export CC=${{ env.cc }}
        export CXX=${{ env.cxx }}
        wm run test -wd
