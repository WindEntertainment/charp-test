name: Test logger
description: Test logger

runs:
  using: 'composite'
  steps:
    - name: Prepare logger env
      uses: ./.github/workflows/modules/logger/setup-env

    - name: Build game with wm
      shell: bash
      run: |
        export CC=${{ env.cc }}
        export CXX=${{ env.cxx }}
        wm run test -wd
